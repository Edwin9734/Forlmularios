<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="#">
  <div>
    <label for="pais">Elige tu país:</label>
    <select id="pais" name="user_country">
        <option value="">--Por favor, elige una opción--</option>
        <option value="gt">Guatemala</option>
        <option value="es" selected>España</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
    </select>
  </div>

  <div>
    <label for="vehiculo">Elige tu vehículo preferido:</label>
    <select id="vehiculo" name="user_vehicle">
        <optgroup label="Europeos">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Asiáticos">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
        </optgroup>
    </select>
  </div>

    <div>
        <label for="lenguaje">Elige tu lenguaje de programación favorito:</label>
        <select id="lenguaje" name="user_language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>

    </div>
    <div>
        <label for="color">Elige tu color favorito:</label>
        <select id="color" name="user_color">
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="amarillo">Amarillo</option>
        </select>
    </div>

    <div>
        <label for="Nivel de estudios">Elige tu nivel de estudios:</label>
        <select id="nivel_estudios" name="user_studies">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="bachillerato">Bachillerato</option>
            <option value="universidad">Universidad</option>



    </div>
</form>


</body>
</html>
